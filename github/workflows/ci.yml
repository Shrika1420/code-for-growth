name: Run Tests

# triggers a workflow when code is pulled /pushed to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Defines a job named test and runs it on ubuntu linux
jobs:
  test:
    runs-on: ubuntu-latest

#  Pulls your code from github to ubuntu so that it can do different types of work
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # runs your tests
    - name: Run tests
      run: |
        pytest
